{% if article.get_refer_articles %}
    <ul class="nav nav-tabs nav-stacked">

        <li class="active"><a href="javascript:;">相关文章</a></li>
        {% for t in article.tags %}
            {% for d in t.articles %}
                <li><a class="texted" title="{{ d.title }}" href="{{ url_for('blog.detail', article_id=d.id) }}">{{ d.title }}</a></li>
            {% endfor %}
        {% endfor %}

    </ul>
{% endif %}
