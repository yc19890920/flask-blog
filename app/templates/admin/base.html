<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--<meta charset="utf-8" />-->
    <!-- html 4 的编码设置方式 -->
    <!--<meta http-equiv="content-type" content="text/html; charset=UTF-8">-->
    <!-- html 5 的编码设置方式 -->
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token() }}"/>
    <link href="{{ url_for('static', filename='assets/css/bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='components/font-awesome/css/font-awesome.css') }}" rel="stylesheet">

    <!-- text fonts -->
    <link href="{{ url_for('static', filename='assets/css/ace-fonts.css') }}" rel="stylesheet">

    <!-- ace styles -->
    <link href="{{ url_for('static', filename='assets/css/ace.css') }}" rel="stylesheet">

    <!--[if lte IE 9]>
		<link href="{{ url_for('static', filename='assets/css/ace-part2.css') }}" rel="stylesheet">
	<![endif]-->

    <link href="{{ url_for('static', filename='assets/css/ace-rtl.css') }}" rel="stylesheet">

    <title>Flask 博客 - {% block title %}{% endblock %}</title>

    <style>
        .alert-error {  background-color: #f2dede;  border-color: #ebccd1;  color: #a94442;  }
        .errornote {font-size: 95%;}
        .txt-color-red {color: #b94a48 !important;}
        .display-none{display: none;}
    </style>

    {% block css_block %}{% endblock %}

    {% block js_block %}{% endblock %}
</head>
{% block body %}
{% endblock %}

<!-- basic scripts -->

<!--[if IE]>
<script type="text/javascript">
 window.jQuery || document.write("<script src='{{ url_for('static', filename='assets/js/jquery1x.min.js') }}'>"+"<"+"/script>");
</script>
<![endif]-->
<script type="text/javascript">

    if('ontouchstart' in document.documentElement) document.write("<script src='{{ url_for('static', filename='assets/js/jquery.mobile.custom.min.js') }}'>"+"<"+"/script>");
</script>

{% block jsblock %} {% endblock %}
</html>
